<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK RESPONSÁVEL POR DAR TODA A FUNCIONALIDADE DO REACT-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

    <!-- CRIAÇÃO DE APLICATIVOS MOBILE -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- TRANSFORMA O NOSSO COD EM FUNÇÕES DE REACT -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- O REACT PRECISA DE UM ELEMENTO PRA MONTAR SOBRE ELE-->
    <div id="app"></div>

    <!-- O TIPO DE SCRIPT PRECISA SER TEXT/BABEL-->
    <script type="text/babel">
        //meu componente POR FUNCAO
        function App(){
            //já estou retornando uma função de react
            return <div>Meu app</div>
        }

        /*
            meu componente POR CONSTANTE

        const App = () => {
            //já estou retornando uma função de react
            return <div>Meu app</div>
        }
        */

        /*
            meu componente POR CLASS
        */
        class Button extends React.Component {
            //renderiza o conteudo
            render(){
                return <button>Botao</button>
            }
        }
    



        //onde será renderizado
        //1 - component, 2 - onde eu quero que renderize
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>

</html>
